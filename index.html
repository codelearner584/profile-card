<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Style Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://2.bp.blogspot.com/-b_lqelKRB4k/Xj-rBvoSxUI/AAAAAAAACHg/G19lzRiO6qYQmquCqut44r1cMdF53HQ0QCLcBGAsYHQ/s1600/anime3.png" alt="Profile Picture">
        </div>
        <h2 class="name">John Doe</h2>
        <p class="designation">Software Engineer</p>
        <p class="bio">Passionate developer with expertise in web technologies. Loves building creative web applications.</p>
        
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="https://github.com" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
